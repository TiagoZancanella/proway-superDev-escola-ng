<p-toast />
<p-confirmdialog />

<!-- <div class="card"> -->
    <div class="flex justify-content-end mb-2">
        <p-button label="Novo Professor" severity="info" 
            icon="pi pi-plus" (click)="redirecionarPaginaCadastro()"></p-button>
    </div>


<div class="card">
    <p-table [value]="professores" stripedRows [tableStyle]="{'min-width': '50rem'}">
        <ng-template #header>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Nascimento</th>
                <th>Formação</th>
                <th>Nome Fantasia</th>
                <th>CNPJ</th>
                <th>Chave Pix</th>
                <th>Signo</th>
                <th></th>
            </tr>
            <th></th>
        </ng-template>
        <ng-template #body let-professores>
            <tr>
                <td>{{professores.id}}</td>
                <td>{{professores.nome}}</td>
                <td>{{professores.dataNascimento}}</td>
                <td>{{professores.formacao}}/td>
                <td>{{professores.nomeFantasia}}/td>
                <td>{{professores.cnpj}}/td>
                <td>{{professores.chavePix}}/td>
                <td>{{professores.signo}}/td>
                <td>
                    <p-button label="Editar" (click)="redirecionarEditar(professores.id)" severity="warn" icon="pi pi-pencil" class="mr-2"/>
                    <p-button label="Apagar" outlined="true" (click)="confirmarParaApagar($event, professores.id)" icon="pi pi-trash" severity="danger"/>
                </td>
                
            </tr>
        </ng-template>
    </p-table>
</div>

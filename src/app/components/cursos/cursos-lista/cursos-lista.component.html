<p-toast />
<p-confirmdialog />
<div class="card">
    <div class="flex justify-content-end flex-wrap mb-2">

    <p-button label="Novo Curso" icon="pi pi-plus"severity="info"
     (click)="redirecionarPaginaCadastro()"></p-button>
        </div>
    <p-table [value]="cursos" showGridlines="true" stripedRows="true" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Sigla</th>
                <th>Ação</th>
            </tr>
        </ng-template>
        <ng-template #body let-curso>
            <tr>
                <td>{{ curso.id }}</td>
                <td>{{ curso.nome }}</td>
                <td>{{ curso.sigla }}</td>
                <td>
                    <p-button label="Editar" severity="warn" icon="pi pi-pencil" class="mr-2" />
                    <p-button label="Apagar" (click)="confirm1($event)" severity="danger" class="mr-2" icon="pi pi-trash"/>

                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
